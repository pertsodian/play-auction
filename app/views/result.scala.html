@(title: String)

@main("Auction") {
    <script src='@routes.Assets.versioned("javascripts/jquery-2.2.2.js")' type='text/javascript'/></script>
    <script src='@routes.Assets.versioned("javascripts/jquery-ui-1.11.4.custom/jquery-ui.js")' type='text/javascript'></script>
    <script src='@routes.Assets.versioned("javascripts/table.js")' type='text/javascript'/></script>
    <table id="tableSummary">
        <caption><h1>@title</h1></caption>
    </table>
    <p></p>
    <p>Last updated time: <span id="time"></span></p>
}
